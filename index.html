      transition: all 0.5s ease;

    .video-thumbnail img {

      height: 100%;
      object-fit: cover;
      filter: blur(10px);

    .video-thumbnail .loading-text {
      position: absolute;
      top: 50%;

      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      cursor: pointer;
      opacity: 0.8;
